<section class="container-fluid bg-dark">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-3 text-white">
            <form action="" method="POST" class="register-form">
                <h1 class="text-center">Register Form</h1>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
                </div>
                <div class="form-group">
                    <label for="surname">Surname: </label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname...">
                </div>
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address...">
                </div>
                <div class="form-group">
                    <label for="country">Country: </label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country...">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label for="phone">Tel: </label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your telephone number...">
                </div>
                <button type="button" class="btn btn-secondary">Register</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>
